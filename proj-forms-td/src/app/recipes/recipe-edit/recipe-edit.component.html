<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
            type="submit"
          >
            Submit
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">
            Clear
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label class="w-100"
            >Name
            <input type="text" class="form-control" formControlName="name"
          /></label>
        </div>
        <div class="col-xs-12">
          <label
            >Image URL
            <input
              type="text"
              class="form-control"
              formControlName="imagePath"
              #imagePath
          /></label>
        </div>
        <div class="col-xs-12">
          <img
            [src]="imagePath.value"
            class="img-responsive"
            alt="recipe picture"
          />
        </div>
        <div class="col-xs-12">
          <label
            >Description
            <textarea
              type="text"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </label>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div
              class="row"
              *ngFor="let ingredient of controls; let i = index"
              [formGroupName]="i"
            >
              <div class="col-xs-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col-xs-2">
                <input
                  type="text"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="col-xs-2">
                <button
                  class="btn btn-danger"
                  type="button"
                  (click)="onDeleteIngredient(i)"
                >
                  X
                </button>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-xs-12">
                <button
                  class="btn btn-success"
                  type="button"
                  (click)="onAddIngredient()"
                >
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
