<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeObj)="recipeObj = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipeObj]="recipeObj"
      *ngIf="recipeObj; else infoText"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select recipe</p>
    </ng-template>
  </div>
</div>
