<app-header
  (handleViews)="changeShowView($event)"
  [views]="getViews()"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="showView === getViews()[0]"></app-recipes>
      <app-shopping-list *ngIf="showView === getViews()[1]"></app-shopping-list>
    </div>
  </div>
</div>
